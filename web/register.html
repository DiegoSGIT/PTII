        <div class="container register-form-form">
            <div class="row">
                <div class="Absolute-Center is-Responsive">
               
                    <div class="col-sm-12 col-md-4 col-md-offset-4">
                        <form action="" id="register-form">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-tag"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="new-tag-id" placeholder="Pulsera"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="new-name" placeholder="Nombre o alias"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="new-email" placeholder="Correo electónico"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </span>
                                <button class="btn btn-default dropdown-toggle" type="button" id="new-group" data-toggle="dropdown">Sin grupo
    							<span class="caret"></span></button>
                                <span id="available-groups" ></span>
							      <button type="button" class="btn btn-default btn-sm">
						          <span class="glyphicon glyphicon-plus"></span>
                            </div>

                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

                              <!-- Modal -->
                              <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
                                
                                  <!-- Modal content-->
                                  <div class="modal-content">
                                        <div class="modal-header">
                                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                                          <h4 class="modal-title">Nuevo grupo</h4>
                                        </div>
                                    <div class="modal-body">
                                        <form id="new-group-form">
                                            
                                        <div class="form-group input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-tag"></i>
                                            </span>
                                            <input autofocus required="required" class="form-control" type="text" id="new-group-name" placeholder="Pulsera"/>
                                        </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-def btn-block" style="color: black" id="new-group-register">Registrar</button>
                                        </form>
                                    </div>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                  
                                </div>
                              </div>
