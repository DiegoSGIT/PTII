<!-- ********************************************* Login Form ********************************************* -->
        <div class="container login-form">
            <div class="row">
                <div class="Absolute-Center is-Responsive">
                    <div id="logo-container"></div>
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                        <form action="register.html" id="login-form">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="user" placeholder="Usuario"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input required="required" class="form-control" type="password" id="pass" placeholder="Contraseña"/>     
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-def btn-block" style="color: black" id="login">Login</button>
                            </div>
                        </form>
                        <div class="alert alert-danger" id="alert-login" style="display: none;">
                            <strong>Error! </strong>Incorrect username or password
                        </div>
                    </div> 
                </div>    
            </div>
