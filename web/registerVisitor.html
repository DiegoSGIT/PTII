<!-- ********************************************* Register Form ********************************************* -->
        <div class="container register-form-form">
            <div class="row">
                <div class="Absolute-Center is-Responsive">
               
                    <div class="col-sm-12 col-md-4 col-md-offset-4">
                        <form action="" id="register-form">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-tag"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="new-tag-id" placeholder="Pulsera"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="new-name" placeholder="Nombre o alias"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="apellido" placeholder="Apellidos"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                <input autofocus required="required" class="form-control" type="text" id="new-email" placeholder="Correo electónico"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </span>
                                <button class="btn btn-default dropdown-toggle" type="button" id="new-group" data-toggle="dropdown">Sin grupo
    							<span class="caret"></span></button>
                                <span id="available-groups" ></span>
							      <button type="button" class="btn btn-default btn-sm">
						          <span class="glyphicon glyphicon-plus"></span>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input required="required" class="form-control" type="password" id="new-password" placeholder="NIP"/>     
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-def btn-block" style="color: black" id="new-register">Registrar</button>
                            </div>
                        </form>
                    </div> 
                </div>    
            </div>
